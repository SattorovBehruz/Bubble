<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubbles</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <main class="site-main">
    <section class="hero">
      
      <header class="site-header">
        <div class="container">
          <div class="site-header-inner">
            <a class="logo" href="./index.html">
              <img class="logo-img" src="./images/coventiclogo.png"
              width="100"
              alt="Site logo">
            </a>

            <a class="sign-up" href="#">Sign Up</a>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="hero-info">
          <h1 class="hero-title">
            <small class="hero-small-title">Welcome to our</small>
            World's Creative Studio
          </h1>
          <a class="hero-link sign-up" href="#">Take a tour</a>
        </div>
      </div>

      <div class="sidebar">
        <button class="sidebar-btn" type="button"></button>

        <ul class="social-lis list-unstyled">
          <li class="social-item">
            <a class="social-link" href="#" target="_blank">
              <img class="social-img" src="./images/facebook.png"
              width="25"
              height="25"
              alt="Facebook icon">
            </a>
          </li>

          <li class="social-item">
            <a class="social-link" href="#" target="_blank">
              <img class="social-img" src="./images/instagram.png"
              width="25"
              height="25"
              alt="Inistagram icon">
            </a>
          </li>

          <li class="social-item">
            <a class="social-link" href="#" target="_blank">
              <img class="social-img" src="./images/twitter.png"
              width="25"
              height="25"
              alt="Twitter icon">
            </a>
          </li>
        </ul>

        <ul class="setting-list list-unstyled">
          <li class="setting-item">
            <a class="shere-link" href="#">
              <img class="shere-img" src="./images/share.png"
              width="25"
              height="25"
              alt="Share icon">
            </a>
          </li>

          <li class="setting-item">
            <a class="info-link" href="#">
              <img class="info-img" src="./images/instagram.png"
              width="25"
              height="25"
              alt="Info icon">
            </a>
          </li>
        </ul>
      </div>

      <div class="bubbles-wrapper">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
        <img class="bubble-img" src="./images/bubble.png" alt="Bubble image">
      </div>
      
    </section>
  </main>
</body>
</html>
